            this.spotLight.position.set(x, y, z);

        }

        setLookAt(theObject) {
            this.target = theObject;
        }

        doUpDate() {
            this.spotLight.target = this.target;
            this.spotLightHelper.update();
            this.group.lookAt(this.target.position);
        }

        turnOn() {

        }

        setLight(lx = 1) {

    function creatChair(length) {

        leg2.rotation.x = Math.PI / 12;

        var leg2End = new THREE.Mesh(new THREE.CapsuleGeometry(6, 1, 32, 64), new THREE.MeshNormalMaterial());

        var leg3 = new THREE.Mesh(new THREE.CylinderGeometry(3, 3, 30, 32), new THREE.MeshNormalMaterial());

    // wrap an Object3D around the given object
    // so that it is centered at +Y axis
    // 
    function unitize(object, targetSize) {

        // find bounding box of 'object'
        var box3 = new THREE.Box3();
        box3.setFromObject(object);
        var size = new THREE.Vector3();
        size.subVectors(box3.max, box3.min);
        var center = new THREE.Vector3();
        center.addVectors(box3.max, box3.min).multiplyScalar(0.5);

        console.log('center: ' + center.x + ', ' + center.y + ', ' + center.z);
        console.log('size: ' + size.x + ', ' + size.y + ', ' + size.z);

        // uniform scaling according to objSize
        var objSize = Math.max(size.x, size.y, size.z);
        var scaleSet = targetSize / objSize;

        var theObject = new THREE.Object3D();
        theObject.add(object);
        object.scale.set(scaleSet, scaleSet, scaleSet);
        object.position.set(-center.x * scaleSet, -center.y * scaleSet, -center.z * scaleSet);

        return theObject;

    }

    var w = [9][9];	// adjacency matrix
    var d = [9];		// 記錄起點到圖上各個點的最短路徑長度
    var parent = [9];	// 記錄各個點在最短路徑樹上的父親是誰
    var visit = [9];	// 記錄各個點是不是已在最短路徑樹之中

    function label_setting(source) {
        for (let i = 0; i < 9; i++) visit[i] = false;

        d[source] = 0;				// 設定起點的最短路徑長度
        parent[source] = source;	// 設定起點是樹根（父親為自己）
        visit[source] = true;		// 將起點加入到最短路徑樹

        for (let k = 0; k < 9 - 1; k++)	// 將剩餘所有點加入到最短路徑樹
        {
            // 從既有的最短路徑樹，找出一條聯外而且是最短的邊
            var a = -1, b = -1, min = 1e9;

            // 找一個已在最短路徑樹上的點
            for (let i = 0; i < 9; i++)
                if (visit[i])
                    // 找一個不在最短路徑樹上的點
                    for (let j = 0; j < 9; j++)
                        if (!visit[j])
                            if (d[i] + w[i][j] < min) {
                                a = i;	// 記錄這一條邊
                                b = j;
                                min = d[i] + w[i][j];
                            }

            // 起點有連通的最短路徑都已找完
            if (a == -1 || b == -1) break;
            //		// 不連通即是最短路徑長度無限長
            //		if (min == 1e9) break;

            d[b] = min;			// 儲存由起點到b點的最短路徑長度
            parent[b] = a;		// b點是由a點延伸過去的
            visit[b] = true;	// 把b點加入到最短路徑樹之中
        }
    }

    function find_path(x)	// 印出由起點到x點的最短路徑
    {
        if (x != parent[x])	// 先把之前的路徑都印出來
            find_path(parent[x]);
        cout << x << endl;	// 再把現在的位置印出來
    }
