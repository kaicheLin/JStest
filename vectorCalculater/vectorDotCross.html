<!DOCTYPE html>
<html>

<style>
    button.check-buttom {
        position: absolute;
        width: 30%;
        height: 15%;
        margin-top: 5%;
        margin-left: -15%;
    }

    input.vactor-part {
        position: absolute;
        width: 60%;
        height: 10%;
        margin-left: -30%;
    }

    p.top-frame {
        position: absolute;
        width: 40%;
        height: 20%;
        margin-top: 0%;
        margin-left: 30%;
    }

    p.show-frame {
        position: absolute;
        width: 15%;
        height: 10%;
        margin-left: 0%;
    }

    p.answer-frame {
        position: absolute;
        width: 80%;
        height: 10%;
        margin-left: 0%;
    }
</style>

<body>

    <h2>Vector dot & cross</h2>
    <p>3W3D 2 homework.</p>

    <hr>

    <div
        style="position : absolute ; text-align:center ; background:red ; margin-left:20% ; width:600px ;  height : 600px ; z-index : -1">
        <div
            style="position : absolute ;  background:yellow ; margin-top:2.5% ;margin-left:2.5% ; width:45% ;  height : 45%  ; z-index : -1">

            <p class="top-frame">vactor 1</p>

            <p class="show-frame" style="margin-top: 40%;">x :</p>
            <p class="show-frame" style="margin-top: 60%;">y :</p>
            <p class="show-frame" style="margin-top: 80%;">z :</p>

            <input class="vactor-part" type='text' id='vecX1' value='0' style="margin-top: 40%;">
            <input class="vactor-part" type='text' id='vecY1' value='0' style="margin-top: 60%;">
            <input class="vactor-part" type='text' id='vecZ1' value='0' style="margin-top: 80%;">

        </div>
        <div
            style="position : absolute ;  background:yellow ; margin-top:2.5% ;margin-left:52.5% ; width:45% ;  height : 45%  ; z-index : -1">

            <p class="top-frame">vactor 2</p>

            <p class="show-frame" style="margin-top: 40%;">x :</p>
            <p class="show-frame" style="margin-top: 60%;">y :</p>
            <p class="show-frame" style="margin-top: 80%;">z :</p>

            <input class="vactor-part" type='text' id='vecX2' value='0' style="margin-top: 40%;">
            <input class="vactor-part" type='text' id='vecY2' value='0' style="margin-top: 60%;">
            <input class="vactor-part" type='text' id='vecZ2' value='0' style="margin-top: 80%;">

        </div>




        <div
            style="position : absolute ;  background:yellow ; margin-top:52.5% ;margin-left:2.5% ; width:45% ;  height : 45%  ; z-index : -1">

            <button class="check-buttom" id="btnDot">DOT</button>

            <p class="answer-frame" style=" margin-top: 40%; " id="putDot">value : ?</p>

        </div>

        <div
            style="position : absolute ;  background:yellow ; margin-top:52.5% ;margin-left:52.5% ; width:45% ;  height : 45%  ; z-index : -1">

            <button class="check-buttom" id="btnCross">CROSS</button>

            <p class="answer-frame" style="margin-top: 40%;" id="putCrossX">x : ? </p>
            <p class="answer-frame" style="margin-top: 60%;" id="putCrossY">y : ? </p>
            <p class="answer-frame" style="margin-top: 80%;" id="putCrossZ">z : ? </p>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://threejs.org/build/three.min.js"></script>


    <script>

        var vec1 = [], vec2 = [];

        doit();

        function doit() {

            let vectorName = ["vecX1", "vecY1", "vecZ1", "vecX2", "vecY2", "vecZ2"];

            for (let i = 0; i < vectorName.length; i++) {

                let temp = document.getElementById(vectorName[i]);

                console.log(vectorName[i]);

                temp.addEventListener("change", function () {

                    let tempString = temp.value;

                    console.log(tempString);

                    let tempInt = parseFloat(tempString);

                    if (isNumber(tempInt)) {
                        if (i <= 2) {
                            vec1[i] = tempInt;
                        } else {
                            vec2[i - 3] = tempInt;
                        }
                    }
                });
            }

            var btn1 = document.getElementById("btnDot");
            btn1.onclick = function () {
                // 按下button

                v1Dotv2();

            }

            var btn2 = document.getElementById("btnCross");
            btn2.onclick = function () {
                // 按下button

                v1Crossv2();
            }
        }


        function v1Dotv2() {

            console.log(vec1);
            console.log(vec2);

            var vector1 = new THREE.Vector3(vec1[0], vec1[1], vec1[2]);
            var vector2 = new THREE.Vector3(vec2[0], vec2[1], vec2[2]);

            var dotAnswer = vector1.clone().dot(vector2);

            var putDot = document.getElementById("putDot");
            putDot.innerHTML = "value : " + dotAnswer;
        }

        function v1Crossv2() {

            console.log(vec1);
            console.log(vec2);

            var vector1 = new THREE.Vector3(vec1[0], vec1[1], vec1[2]);
            var vector2 = new THREE.Vector3(vec2[0], vec2[1], vec2[2]);

            var crossAnswer = vector1.clone().cross(vector2);

            var putCrossX = document.getElementById("putCrossX");
            putCrossX.innerHTML = "x : " + crossAnswer.x;
            var putCrossX = document.getElementById("putCrossY");
            putCrossX.innerHTML = "y : " + crossAnswer.y;
            var putCrossX = document.getElementById("putCrossZ");
            putCrossX.innerHTML = "z : " + crossAnswer.z;

        }

        function isNumber(value) {

            return typeof value === 'number' && value === value && Number.isFinite(value);

        }

    </script>

</body>

</html>
